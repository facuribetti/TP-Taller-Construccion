<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        h3 {
            color: #555;
        }

        h4 {
            color: #777;
        }

        p {
            margin: 5px 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, button {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<h2>Cliente </h2>

<p>Nombre: <span th:text="${cliente.nombre}"></span></p>
<p>Apellido: <span th:text="${cliente.apellido}"></span></p>
<p>DNI: <span th:text="${cliente.dni}"></span></p>
<p>Email: <span th:text="${cliente.email}"></span></p>

<a  th:href="@{/planEntrenamiento/{id}(id=${cliente.id_cliente})}"><h4>Ejercicios: </h4></a>
<ul>
    <li th:each="ejercicio : ${ejercicios}">
        <p>Nombre: <span th:text="${ejercicio.nombre}"></span></p>
        <p>Descripci√≥n: <span th:text="${ejercicio.descripcion}"></span></p>
        <p>Cantidad de Repeticiones: <span th:text="${ejercicio.cantRepeticiones}"></span></p>
    </li>
</ul>
</body>
</html>
