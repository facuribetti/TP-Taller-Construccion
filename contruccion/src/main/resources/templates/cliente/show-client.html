<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cliente</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/showClientStyle.css}" />
</head>
<body>
<h2>Cliente</h2>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Apellido</th>
        <th>DNI</th>
        <th>Email</th>
        <th>Nombre</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${cliente.id}"></td>
        <td th:text="${cliente.apellido}"></td>
        <td th:text="${cliente.dni}"></td>
        <td th:text="${cliente.email}"></td>
        <td th:text="${cliente.nombre}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
